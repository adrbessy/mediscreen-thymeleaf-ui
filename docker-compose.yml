version: '3.7'

services:
  mediscreen-ui:
    image: mediscreen-ui:0.0.1
    depends_on:
      - mediscreen-patient
    ports:
      - "9009:9009"
    networks: 
      - backend
    
  mediscreen-patient:
    image: mediscreen-patient:0.0.1
    depends_on:
     - postgresqldb
    ports:
      - "9010:9010"
    networks: 
      - backend

  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=medi
      - POSTGRES_USER=adm_mediscreen
      - POSTGRES_DB=mediscreen
    networks: 
      - backend

networks:
  backend:
    driver: "bridge"
