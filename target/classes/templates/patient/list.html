<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-white pl-1 py-0 mr-0">
      		<button type="submit" style="background-image:linear-gradient(to right, #61B959, #8AC34A); font-size: x-large; margin-top:1px; margin-bottom:1.5px;" class="btn text-white px-3 ml-0 pt-2">Mediscreen</button>
		<div class="collapse navbar-collapse" id="navbarNav">
        	<ul class="navbar-nav ml-auto">
		        <li class="nav-item"><a class="nav-link text-dark" style="font-size: 130%;" th:href="@{/}">Home</a></li>
        	</ul>
       	</div>
       </nav>
</header>
<div class="container">
	<h3  class="text-center mt-4">Patient List</h3>
	<div class="row">
		<a href="/patient/add" role="button" class="btn btn-primary ml-auto font-weight-bold px-4">Add New Patient</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Name</th>
					<th>Birthdate</th>
					<th>Genre</th>
					<th>Postal address</th>
					<th>Phone number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${patients}">
					<td style="width: 10%" th:text="${patient.id}"></td>
					<td th:text="${patient.firstname}"></td>
					<td th:text="${patient.name}"></td>
					<td th:text="${patient.birthdate}"></td>
					<td th:text="${patient.genre}"></td>
					<td th:text="${patient.postalAddress}"></td>
					<td th:text="${patient.phoneNumber}"></td>
					<td class="text-center">
						<a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
