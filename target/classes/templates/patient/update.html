<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update a patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
		<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Given Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{given}" id="given" placeholder="Given name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('given')}" th:errors="*{given}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="patientname" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{family}" id="family" placeholder="Family Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="patientname" class="col-sm-2 control-label">Birthdate</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{dob}" id="dob" placeholder="yyyy-mm-dd format" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Sex</label>
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="F">Female</label>
					<label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="M">Male</label>
					<p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="patientname" class="col-sm-2 control-label">Postal address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" id="address" placeholder="Postal Address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="patientname" class="col-sm-2 control-label">Phone number</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
